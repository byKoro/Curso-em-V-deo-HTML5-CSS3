<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 temos diversas tag disponíveis para o desenvolvimento do nosso site, abaixo eu listei alguns exemplos de quais você pode usar no seu arquivo HTML</p>
    <dl>
        <li><abbr title="Usando a tag &lt;p&gt;">Parágragos</abbr></li>
        <li><abbr title="Usando a tag &lt;h1&gt; ao &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Usando a tag &lt;img&gt;">Imagens </abbr></li>
        <li><abbr title="Usando a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usando a tag &lt;code&gt;"></abbr>Código</li>
        <li><abbr title="Usando a tag &lt;ol&gt; e &lt;li&gt;">Listas Númeradas</abbr></li>
        <li><abbr title="Usando a tag &lt;dl&gt; e &lt;li&gt;">Listas com Marcadores</abbr></li>
    </dl>
